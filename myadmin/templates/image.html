{% extends 'navbar.html' %}
{% load staticfiles %}

{% block body %}

<style>
    #add-member{
        margin-top: 20px;
        width: 200px;
        height: 50px;
        padding-top: 12px;
        font-size: 17px;
    }
    h3{
        padding-bottom: 5px;
        border-bottom: 1px solid red;
        margin-bottom: 20px;
    }
    .table-hover tbody tr:hover td {
        background-color: #eaeaea;
    }
    table input{
        height: 20px;
        width: 20px;
    }
    .inner-content{
        overflow: hidden;
        padding: 20px;
    }
</style>
<div class="container">
   <div class="inner-content admin">
    <a id = "add-member" href="{% url 'myadmin:image_add' %}" type="submit" class="btn btn-default">Добавить image</a>

            <div class="row">

              {% for image in images %}
              <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <img src="{{ image.img_url }}" alt="...">
                  <div class="caption">
                    <p><a href="{% url 'myadmin:image_change' image.pk  %}" role="button">Изменить</a>
                    <a href="{% url 'myadmin:image_delete' image.pk  %}" role="button">Удалить</a></p>
                  </div>
                </div>
              </div>
              </div>

              {% endfor %}

            </div>

    </div>
</div>

{% endblock %}
