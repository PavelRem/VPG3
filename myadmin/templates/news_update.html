{% extends 'navbar.html' %}
{% load staticfiles %}

{% block body %}

<style>
    #photo{
        margin-bottom: 20px;
    }
    #news-title{
        margin-bottom: 20px;
    }
     #add-news{
        width: 200px;
        height: 50px;
        font-size: 17px;
        padding-top: 10px;
        float: right;
        margin-top: 20px;
    }
    .inner-content{
        overflow: hidden;
        padding: 20px;
    }
    .inner-content img{
        height: 150px;
        width: auto;
        margin-bottom: 20px;
    }
    #date-inp{
        margin-left: 0px;
        width: 300px;
        margin-bottom: 20px;
    }

</style>
{% if news %}
<div class="container admin">
   <div class="inner-content">
  <form enctype="multipart/form-data" action="{% url 'myadmin:news_update_save' news.pk %}" method="post">
    {% csrf_token %}
        <img src="{{news.img_url}}">
        <input type="file" id="photo" name="photo" multiple />
        <div id="file-error"></div>
        <label for="#date-inp">Дата</label>
        <input type="date" class="form-control" name="date" id="date-inp" required value="{{ news.pub_date | date:"Y-m-d"}}">
        <label for="#title">Заголовок</label>
        <input type="text" class="form-control" name="title" id="news-title" required value="{{news.title}}">
        <label for="#text">Текст</label>
      <textarea name="text" rows="10" cols="40" id="text">{% autoescape off %}{{news.text}} {% endautoescape %}</textarea>
      <button id="add-news" type="submit" class="btn btn-default"> Изменить </button>
    </form>
    </div>
</div>

{% endif %}



  <script>
  tinymce.init({
    selector: 'textarea',
    height: 300,
    menubar: true,
    plugins: [
      'advlist autolink lists link image charmap print preview anchor',
      'searchreplace visualblocks code fullscreen',
      'insertdatetime media table contextmenu paste code'
    ],
    toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent',
    content_css: [
      ]
  });

  </script>
  <script>
$("#photo").change(function() {

    var val = $(this).val();

    switch(val.substring(val.lastIndexOf('.') + 1).toLowerCase()){
        case 'gif': case 'jpg': case 'png': case 'jpeg':
            $("#file-error").text("");
            break;
        default:
            $(this).val('');
            $("#file-error").text("Файл должен быть картинкой (.jpg .png .jpeg .gif) ");
            break;
    }
    
});
</script>

  {% endblock %}
